<ion-header>
    <ion-toolbar>

        <ion-title>
            <!--Back button-->
            <ion-icon name="arrow-round-back" (click)="backToLogin()"></ion-icon>
            register
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br/> <br/> <br/>
    <ion-list>
        <ion-card>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="Password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="Password"></ion-input>
            </ion-item>
        </ion-card>


    </ion-list>
    <br/>

    <ion-button fill="solid" expand="block" color="secondary" (click)="register()">Register</ion-button>


</ion-content>
