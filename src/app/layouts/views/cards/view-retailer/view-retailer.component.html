<!--Retailer card-->
<ion-card>
    <!--Card header-->
    <ion-card-header>
        <div>
            <!-- user icon-->
            <ion-icon name="contact"></ion-icon>
            <ion-card-title>Retailer name</ion-card-title>
        </div>
    </ion-card-header>
    <!--Card body-->
    <ion-card-content>
        <!--Retailer location-->
        <p>Location: Roysambu</p>
        <!--Retailer Description-->
        <p>Description: Lorem ipsum dolor simet</p><br>
        <div>
            <!--Retailer rating-->
            <p>
                <!--Star icon-->
                <ion-icon name="star-outline"></ion-icon> 5/10</p>
        </div><br>
        <div>
            <!--View products button-->
            <ion-button shape="round" fill="outline">View products</ion-button>
        </div>
    </ion-card-content>
</ion-card>
